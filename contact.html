<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    
        <div class="container">
            <div class="row">
              <div class="column">

                <img src="contact-images/Component 2.png" id="main-img">

                <div style="margin-bottom: 1em;"><img src="contact-images/Vector-phone.png" alt="" class="icon"><span >+234 808 889 9909</span></div>

                <div><img src="contact-images/Vector-sms.png" alt="" class="icon"><span>info@shopmore.com</span></div>

                <div>
                    <p>Lagos</p>
                    <img src="contact-images/Vector-location.png" alt="" class="icon"><span>Block 135, Lekki Phase 7, Eti Osa</span>
                </div>

                <div>
                    <p>Abuja</p>
                    <img src="contact-images/Vector-location.png" alt="" class="icon"><span>Block 135, Aminu Kanu Crescent, Wuse.</span>
                </div>

              </div>

              <div class="column">

                <h2>Get in touch</h2>
                <p id="heading-paragraph">We are here for you! How can we help?</p>
  
                <form action="">

                  <label for="full-name">Full Name</label>
                  <input type="text" id="full-name" name="full-name" placeholder="John Doe">

                  <label for="phone">Mobile</label>
                  <input type="tel" id="phone" name="phone" placeholder="+234 8012 567 7893">

                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">

                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Send us a message..." style="height:170px"></textarea>

                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
              
</body>
</html>
