<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <form method="post">
        <div class="containerS">
            <div class="container1">
                <h2>Welcome to ShopMore</h2>
                <p>Already have an account? <a href="login.html">Log in</a></p>
                <img src="images\photo.png" alt="girl.with.shoppin.bags.and.phone.in.hand">
            </div>
            <div class="container2">
                <h3>Create Account</h3>
                <div>
                    <label for="name">First name</label><br>
                    <input type="email" placeholder="John" required="" id="name" class="field">
                </div><br>
                <div>
                    <label for="email">Last name</label><br>
                    <input type="email" placeholder="Doe" required="" id="name" class="field">
                </div><br>
                <div>
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="john.does@gmail.com" autocapitalize="none" autocomplete="email" required="" id="email" class="field">
                </div><br>
                <div>
                    <label for="password">Password</label> <br>
                    <input type="password" placeholder="minimum of 8 characters" name="password" autocomplete="current-password" required="" id="password" class="field">
                    <div class="text"><input type="radio" class="radio"><p>&nbsp;&nbsp;I agree to the <span>User Agreement</span> and <span>Privacy Policy</span></p></div>
                </div><br>
                <div>
                    <button type="submit" class="signupbtn">Sign up</button>
                </div><br>
                <div>
                    <button type="submit" class="googlebtn"><a href="#">Continue with Google</a></button>
                </div>
            </div>
        </div>
      </form>
      <script src="script.js"></script>
</body>
</html>
